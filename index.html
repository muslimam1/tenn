<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Admin</title>
    <style type="text/tailwindcss">
    @layer utilities {
        .content-auto {
            content-visibility: auto;
        }
    }
    </style>
</head>
<body class="overflow-hidden bg-[#c2c2c2]">

    <div class="flex justify-between">
        <div class="w-[25%] h-[100vh] overflow-y-auto bg-white">
            <div class="text-center py-[35px] border-b-[3px] border-[#EBEBFF]">
                <img class="mx-auto" src="./images/Login/logo.svg" alt="Admin logo" width="230">
            </div>
            <ul class="pt-[33px] pl-[41px] flex flex-col gap-[15px]">
                <li>
                    <a class="font-regular text-[25px] leading-[35px] text-[#009398]" href="#">Продукты</a>
                </li>
                <li>
                    <a class="font-regular text-[25px] leading-[35px] text-[#B4B4C6]" href="#">Заказы</a>
                </li>
            </ul>
        </div>
        <div class="w-[75%] h-[100vh] overflow-y-auto">
            <div class="bg-white py-[29px] border-b-[3px] border-[#EBEBFF] pr-[61px]">
                <div class="flex items-center justify-end gap-[13px]">
                    <a class="text-[#A6A6A6] text-[22px] leading-[25px]" href="#">Просмотр веб-сайта</a>
                    <span class="inline-block w-[3px] h-[14px] bg-[#EBEBFF]"></span>
                    <button onclick="handleClickLogoutBtn()" class="flex items-center gap-[10px]">
                        <img src="./images/Admin/avatar_icon.svg" alt="Icon" width="18" height="22">
                        <span class="username capitalize text-[22px] text-[#A6A6A6]"></span>
                    </button>
                </div>
            </div>
            <div class="flex items-center justify-between pt-[22px] px-[42px]">
                <label class="py-[11px] bg-white flex items-center rounded-[30px] w-[377px]">
                    <input autocomplete="off" class="ml-[34px] outline-none text-[20px] leading-[23px] placeholder-text-[#BCBCBC] w-[70%]" type="text" placeholder="Найти" name="searching_value">
                    <span class="inline-block w-[2px] h-[42px] bg-[#E6E6E6]"></span>
                    <button class="ml-[29px]">
                        <img src="./images/Admin/search-icon.svg" alt="search-icon" width="24" height="24">
                    </button>
                </label>
                <button onclick="handleClickAddBtn()" class="w-[222px] py-[20px] rounded-[29px] inline-block bg-[#009398] text-white font-bold text-[20px] shadow-lg">
                    + Добавить продукт
                </button>
            </div>
            <div class="list flex items-center justify-center mt-[40px] py-[46px]">
                <ul id="0" class="navbar-item1 font-bold text-[35px] leading-[40px] pb-[8px] text-[#009398] border-b-[3px] border-[#009398]">
                    <li class="navbar-item1 font-bold text-[35px] leading-[40px] text-[#009398] border-b-[3px] border-[#009398] pb-[8px]">Карасиные</li>
                    <li id="1" class="navbar-item2 font-bold text-[35px] leading-[40px] text-[#A6A6A6] pb-[8px]">Надувные</li>
                </ul>
            </div>
            <div class="px-[41px] mt-[66px]">
                <table class="w-full">
                    <thead>
                        <tr class="bg-white">
                            <th class="bg-white text-[25px] leading-[35px] font-normal py-[17px] rounded-tl-[30px] rounded-bl-[30px]">Изображение</th>
                            <th class="bg-white text-start text-[25px] leading-[35px] font-normal py-[17px]">Цена (сум)</th>
                            <th class="bg-white text-start text-[25px] leading-[35px] font-normal py-[17px]">Количество</th>
                            <th class="bg-white text-start text-[25px] leading-[35px] font-normal py-[17px]">Рамка</th>

                            <th class="bg-white text-start text-[25px] leading-[35px] font-normal py-[17px] rounded-tr-[30px] rounded-br-[30px]">Действия</th>
                        </tr>
                    </thead>
                    <tbody class="table-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="scale-0 modal-wrapper fixed w-full top-0 bottom-0 backdrop-blur-[10px] duration-300">
    </div>

    <script src="./js/admin.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    clifford: '#da373d',
                }
            }
        }
    }
    </script>
</body>
</html>
